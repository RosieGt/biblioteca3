{% extends 'index.html' %}
{% load bootstrap5 %}
    {% block title %}Cadastrar livro {% endblock title %}
    {% block content %}
    
    <h2>Cadastro de Livro:</h2>

    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
    {% endbuttons %}
    </form>
    {% endblock content %}
