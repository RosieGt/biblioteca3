{% extends 'index.html' %}
{% load bootstrap5 %}
    {% block title %}Cadastrar Autor {% endblock title %}
    {% block content %}
    <h1>Biblioteca</h1>
    <h2>Cadastro de Autor:</h2>

    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
    {% endbuttons %}
    </form>
    {% endblock content %}
